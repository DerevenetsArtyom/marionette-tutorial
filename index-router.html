<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id="blog-hook"></div>

    <script type="text/template" id="layout">
      <h1>Marionette Blog</h1>
      <div class="layout-hook"></div>
    </script>

    <script type="text/template" id="item">
      <a href="blog/<%- id %>">
        <div class="title"><%- title %></div>
        by
        <span class="author"><%- author %></span>
      </a>
    </script>

    <script type="text/template" id="blog">
      <a href="blog/" class="back">To Blog List</a>

      <h2><%- title %></h2>

      <div class="author">by <%- author %></div>

      <%- content %>

      <div class="comment-hook"></div>
    </script>

    <script type="text/template" id="comment">
      <%- content %>
      <div class="author"><%- author %></div>
    </script>

    <!-- Thirt-Party Libraries (Order matters) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="./assets/javascript/vendor/underscore.js"></script>
    <script src="./assets/javascript/vendor/backbone.js"></script>
    <script src="./assets/javascript/vendor/backbone.marionette.js"></script>
    <script src="./assets/javascript/vendor/bootstrap-modal.js"></script>

    <!-- Application core (Order matters) -->
    <script type="text/javascript" src="assets/javascript/router-app.js"></script>

    <script type="text/javascript">
    </script>

  </body>
</html>
